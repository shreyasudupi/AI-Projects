<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Classifier</title>
</head>
<body>
    <h1>Image Classifier</h1>
    <input type="file" id="imageInput" accept="image/*">
    <button onclick="uploadImage()">Submit</button>
    <div id="output"></div>

    <script>
        function uploadImage() {
            const input = document.getElementById('imageInput');
            const outputDiv = document.getElementById('output');

            if (input.files.length > 0) {
                const file = input.files[0];
                const formData = new FormData();
                formData.append('image', file);

                fetch('https://sudupi-bear-classifier.hf.space/--replicas/29xr2/', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    // Display the output on the webpage
                    outputDiv.innerHTML = `<p>Classification Result: ${data.result}</p>`;
                })
                .catch(error => {
                    console.error('Error:', error);
                    outputDiv.innerHTML = '<p>Error occurred during classification.</p>';
                });
            } else {
                outputDiv.innerHTML = '<p>Please select an image before submitting.</p>';
            }
        }
    </script>
</body>
</html>
