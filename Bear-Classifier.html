<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybersecurity Photo Submission</title>
</head>
<body>
    <h1>Cybersecurity Photo Submission</h1>
    
    <form id="photoForm">
        <label for="photoInput">Select a Photo:</label>
        <input type="file" id="photoInput" accept="image/*">
        <button type="button" onclick="submitPhoto()">Submit</button>
    </form>

    <div id="resultContainer" style="display:none;">
        <h2>Result:</h2>
        <p id="resultText"></p>
    </div>

    <script>
        async function submitPhoto() {
            const photoInput = document.getElementById('photoInput');
            const selectedFile = photoInput.files[0];

            if (selectedFile) {
                const response = await fetch("https://raw.githubusercontent.com/gradio-app/gradio/main/test/test_files/bus.png");
                const exampleImage = await response.blob();

                const app = await client("https://sudupi-bear-classifier.hf.space/--replicas/29xr2/");
                const result = await app.predict("/predict", [selectedFile]);

                console.log(result.data);

                // Display the result
                const resultContainer = document.getElementById('resultContainer');
                const resultText = document.getElementById('resultText');

                resultText.innerText = JSON.stringify(result.data, null, 2);
                resultContainer.style.display = 'block';
            } else {
                alert('Please select a photo before submitting.');
            }
        }
    </script>
</body>
</html>
